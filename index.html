<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Hotline</title>
    <!-- daisy UI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <nav class="flex justify-between items-center w-full md:w-11/12 mx-auto my-6 px-1">
        <div class="flex items-center gap-2">
            <img class="w-[50px]" src="./assets/logo.png" alt="">
            <div class="text-[#006747] font-extrabold text-sm md:text-xl">
                <h2>Emergency</h2>
                <h3>Service</h3>
            </div>
        </div>
        <div class="flex items-center gap-1 md:gap-5">
            <div class="flex items-center w-20 md:w-24 bg-[#41FF6B]/10 h-8 justify-center gap-2 rounded-2xl">
                <span class="font-bold">0</span>
                <img class="w-[24px]" src="./assets/heart.png" alt="">
            </div>

            <div class="flex items-center bg-[#41FF6B]/10 h-8 justify-center gap-2 rounded-2xl w-20 md:w-24">
                <span class="font-bold">0</span>
                <img class="w-[24px]" src="./assets/coin.png" alt="">
            </div>
            <h4 class="w-24 text-center flex justify-center gap-2 bg-[#00A63E] h-8 rounded-2xl text-white font-bold">
                <span>0</span>Copy
            </h4>

        </div>
    </nav>

    <section class="min-h-60 max-w-full bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] py-5 text-white p-4">
        <div class="flex justify-center items-center flex-col">
            <img class="w-24" src="./assets/logo.png" alt="">
            <h1 class="font-bold text-xl md:text-4xl my-3">Emergency Service Directory</h1>
            <p class="font-semibold text-sm text-center md:text-xl">Government Emergency Services at Your Fingertip – A
                Project by Government of the People’s Republic of Bangladesh</p>
        </div>
    </section>
     

    <section >

          <main class="w-11/12 mx-auto my-10 grid grid-cols-12 ">
        <div class="col-span-9">
            <!-- Box - 1 -->
            <div class="w-32 md:w-[430px] border-green-700 border-2 p-2 md:p-6 rounded-xl bg-white">
                <div>
                    <div class="flex justify-between items-center">
                    <img class="w-7 md:w-14" src="./assets/emergency.png" alt="">
                    <i class="fa-regular fa-heart"></i>
                </div>
                <div class="space-y-1 md:space-y-2 mt-2">
                    <h2 class="text-base md:text-2xl font-bold">National Emergency Number</h2>
                    <p class="font-semibold text-[#5C5C5C] text-sm md:text-base">National Emergency</p>
                    <h2 class="font-bold text-base md:text-2xl">999</h2>
                    <p class="p-1 bg-[#F2F2F2] w-9 text-center rounded-xl">All</p>
                    
                </div>

                <div class="text-center flex gap-1 mt-2">
                    <button class="btn w-1/2"><span>Copy</span></button>
                   <button class="btn w-1/2"><span>Call</span></button>
                   </div>

                </div>
                
            </div>
        </div>

        <div class="col-span-3 border-2 border-orange-600">
            <h2>Hello</h2>
        </div>
    </main>


    </section>

</body>

</html>
